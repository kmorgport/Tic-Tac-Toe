<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7e8d8e29f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="board">
        <div class="row">
            <div class="col border" data-one>1</div>
            <div class="col border" data-two>2</div>
            <div class="col border" data-three>3</div>
        </div>
        <div class="row">
            <div class="col border" data-four>4</div>
            <div class="col border" data-five>5</div>
            <div class="col border" data-six>6</div>
        </div>
        <div class="row">
            <div class="col border" data-seven>7</div>
            <div class="col border" data-eight>8</div>
            <div class="col border" data-nine>9</div>
        </div>
    </div>
</div>
<script src="js/tictactoe.js"></script>
</body>
</html>
